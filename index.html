<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Papier, Kamień, Nożyce - my first simple game.</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>

    <div class="container buttons-space">
        <div class="scores">
            <table>
                <thead>
                    <tr>
                        <th scope="col">Wygrane</th>
                        <th scope="col">Remisy</th>
                        <th scope="col">Przegrane</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="win">0</td>
                        <td id="draw">0</td>
                        <td id="defeat">0</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="wrapper">
            <div class="logo">
                <img src="images/fabulous-scissors.png" alt="">
                <div>Illustration by <a href="https://icons8.com/illustrations/author/zD2oqC8lLBBA">Icons 8</a> from <a
                        href="https://icons8.com/illustrations">Ouch!</a></div>
            </div>
            <h1>Papier, Kamień, Nożyce</h1>
            <div id="buttons">
                <button id="button-rock" type="button">Kamień</button>
                <button id="button-paper" type="button">Papier</button>
                <button id="button-scissors" type="button">Nożyce</button>
            </div>
            <div id="messages">
                <div>Witaj - spróbuj szczęścia ...</div>
            </div>
        </div>
    </div>
    <div class="description">Created by Mario</div>

    <script src="js/buttons.js"></script>
    <script src="js/functions.js"></script>
</body>

</html>
